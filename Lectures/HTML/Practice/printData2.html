<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>title</title>
    <style>

    </style>
</head>
<body>
     
    <input id="txt1"/>
    <button onclick="getInputData()">Get the text box data</button>
    <button onclick="changecolorred()">Red</button>
    <button onclick="changecolorblue()">Blue</button>
    <br>
    Type here to get the data: <input id="txt2" onkeyup="changedata()"/>
    <h1 id="msg">......</h1>
    <script>
        
        function getInputData(){
            var mydata= document.getElementById("txt1").value;
            document.getElementById("msg").innerHTML=mydata;
        }
 
        function changecolorred(){
            document.getElementById("msg").style.color="red";
        }
        function changecolorblue(){
            document.getElementById("msg").style.color="blue";
        }

        function changedata(){
            var mydata= document.getElementById("txt2").value;
            document.getElementById("msg").innerHTML=mydata; 
        }
        
    </script>
</body>
</html>
